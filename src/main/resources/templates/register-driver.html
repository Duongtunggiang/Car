<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <!-- Navigation content here -->
</nav>
<main class="mt-3 mb-3">
    <div class="container">
        <h1 class="text-center">Register as Driver</h1>
        <hr />

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show"
             role="alert">
            <strong>Account Created Successfully!</strong>
            <a class="ms-2" href="/login">login</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>

        <form method="post" th:object="${registerDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row mb-3">
                <label class="col-sm-4 col-from-label">User Name<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${registerDto.username}">
                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${registerDto.username}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-from-label">Email<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${registerDto.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${registerDto.email}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-from-label">Password<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="${registerDto.password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-from-label">Confirm password<span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="${registerDto.confirmPassword}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a href="/" class="btn btn-outline-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</main>
<footer class="mt-2 bg-dark">
    <p class="text-light">Duoong</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

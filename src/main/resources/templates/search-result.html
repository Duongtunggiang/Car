<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... existing head content ... -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header span {
            margin-left: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .search-form {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-form h3 {
            margin-top: 0;
        }
        .search-form div {
            margin-bottom: 10px;
        }
        .search-form label {
            display: block;
            margin-bottom: 5px;
        }
        .search-form select,
        .search-form input {
            width: calc(100% - 10px);
            padding: 5px;
        }
        .search-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-results {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-results h2 {
            margin-top: 0;
        }
        .car-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            display: flex;
        }
        .car-image {
            width: 200px;
            height: 150px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .car-info {
            flex-grow: 1;
        }
        .car-info h3 {
            margin-top: 0;
        }
        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 20px;
        }
        .footer .container {
            display: flex;
            justify-content: space-between;
        }
        .footer div {
            width: 30%;
        }
        .footer h4 {
            margin-top: 0;
        }
        .footer a {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
 </style>
</head>

<body>
<div class="container">
    <div class="search-form">
        <h3>Find the ideal car rental for your trip</h3>
        <form th:action="@{/customer/search}" method="post">
            <div>
                <label>PICK-UP LOCATION:</label>
                <select name="pickupLocation" id="pickupLocation" required>
                    <option value="">Select a location</option>
                    <option value="Ha Noi" th:selected="${pickupLocation == 'Ha Noi'}">Ha Noi</option>
                    <option value="Da Nang" th:selected="${pickupLocation == 'Da Nang'}">Da Nang</option>
                    <option value="Nha Trang" th:selected="${pickupLocation == 'Nha Trang'}">Nha Trang</option>
                    <option value="Da Lat" th:selected="${pickupLocation == 'Da Lat'}">Da Lat</option>
                    <option value="Quang Ninh" th:selected="${pickupLocation == 'Quang Ninh'}">Quang Ninh</option>
                </select>
            </div>
            <!-- ... other form fields ... -->
            <div>
                <label>PICK-UP DATE AND TIME:</label>
                <input type="text" id="pickupDate" name="pickupDate" th:value="${#temporals.format(pickupDate, 'dd-MM-yyyy')}" required>
                <input type="time" name="pickupTime" th:value="${#temporals.format(pickupTime, 'HH:mm')}" required>
            </div>
            <div>
                <label>DROP-OFF DATE AND TIME:</label>
                <input type="text" id="dropoffDate" name="dropoffDate" th:value="${#temporals.format(dropoffDate, 'dd-MM-yyyy')}" required>
                <input type="time" name="dropoffTime" th:value="${#temporals.format(dropoffTime, 'HH:mm')}" required>
            </div>
            <input type="hidden" id="selectedCarId" name="selectedCarId">
            <button type="submit" class="btn">SEARCH</button>
        </form>
    </div>

    <div th:if="${searchResults != null}" class="search-results">
        <!-- ... existing content ... -->
        <div th:each="car : ${searchResults}" class="car-item">
            <div class="car-image"><img th:src="@{'/img/' + ${car.images}}" alt="${carBooking.car.name}" /></div>
            <div class="car-info">
                <h3 th:text="${car.brand} + ' ' + ${car.model} + ' (' + ${car.productionYears} + ')'"></h3>
                <p>Ratings: ☆☆☆☆☆ (No ratings yet)</p>
<!--                <div  th:text="'No Of Rides: ' + ${carBookingCountMap[car.id]}"></div>-->
                <p th:text="'Price: ' + ${car.basicPrice} + '/day'"></p>
                <p th:text="'Location: ' + ${car.address}"></p>
                <a th:if="${isDateSearch}" th:href="@{/customer/car-details(id=${car.id})}" class="btn">View details</a>
                <a th:if="${isDateSearch}" th:href="@{/booking/rent-a-car(id=${car.id})}" class="btn">Rent now</a>


                <button class="btn check-availability" th:data-car-id="${car.id}">Check Availability</button>
                <!-- Display booking dates -->
                <div th:if="${carBookingDates.containsKey(car.id)}">
                    <h4>Booked Dates:</h4>
                    <ul>
                        <li th:each="booking : ${carBookingDates.get(car.id)}">
                            <span th:text="${#dates.format(booking.startDate, 'dd-MM-yyyy HH:mm')}"></span> to
                            <span th:text="${#dates.format(booking.endDate, 'dd-MM-yyyy HH:mm')}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        var carBookingDates = /*[[${carBookingDates}]]*/ {};

        function initializeDatepicker(carId) {
        $("#pickupDate, #dropoffDate").datepicker("destroy");
        $("#pickupDate, #dropoffDate").datepicker({
            dateFormat: "dd-mm-yy",
            beforeShowDay: function(date) {
                var dateString = $.datepicker.formatDate('dd-mm-yy', date);
                if (carId && carBookingDates[carId]) {
                    for (var i = 0; i < carBookingDates[carId].length; i++) {
                        var booking = carBookingDates[carId][i];
                        var startDate = new Date(booking.startDate);
                        var endDate = new Date(booking.endDate);
                        if (date >= startDate && date <= endDate) {
                            return [false, "booked-date", "This date is already booked"];
                        }
                    }
                }
                return [true, "", ""];
            }
        });
    }

    initializeDatepicker(); // Initialize without specific car

    $(".check-availability").click(function() {
        var carId = $(this).data("car-id");
        $("#selectedCarId").val(carId); // Add a hidden input for the selected car ID
        initializeDatepicker(carId);
        $('html, body').animate({
            scrollTop: $(".search-form").offset().top
        }, 500);
    });

        // Trigger search when location changes
        $("#pickupLocation").change(function() {
            window.location.href = "/customer/search?pickupLocation=" + $(this).val();
        });

        // If no location is selected, default to Ha Noi
        if ($("#pickupLocation").val() === "") {
            $("#pickupLocation").val("Ha Noi").trigger('change');
        }
    });
</script>

<style>
    .booked-date {
        background-color: red !important;
        color: white !important;
    }
</style>
</body>
</html>

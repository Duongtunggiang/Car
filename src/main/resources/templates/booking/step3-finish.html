<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h3 {
            color: #333;
        }

        p {
            margin: 8px 0;
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        .buttons a.grey {
            background-color: #6c757d;
        }

        .buttons a.blue {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<p>You've successfully booked <span th:text="${car.name}"></span> from
    <span th:text="${#dates.format(booking.startDateTime, 'dd/MM/yyyy - hh:mm a')}"></span>
    to <span th:text="${#dates.format(booking.endDateTime, 'dd/MM/yyyy - hh:mm a')}"></span>.
</p>
<p>Your booking number is: <span th:text="${booking.bookingNo}"></span></p>
<p>Our operator will contact you with further guidance about pickup.</p>

<div class="buttons">
    <a href="/" class="grey">Go to homepage</a>
    <a href="/booking/rent-a-car" class="grey">Book another car</a>
    <a th:href="@{/booking/view/{id}(id=${booking.id})}" class="blue">View Booking</a>
</div>

</body>
</html>

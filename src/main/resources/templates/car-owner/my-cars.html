<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="header-footer/header :: head">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .fa-star {
            font-size: 24px;
        }
        .fa-star.checked {
            color: gold;
        }
        .car-card {
            margin-bottom: 20px;
        }
        .car-image {
            height: 200px;
            object-fit: cover;
        }
        .car-info {
            padding: 10px;
        }
    </style>
</head>
<body>

<div th:insert="header-footer/header :: nav"></div>

<div class="container">
    <p class="text-dark">
        <a class="text-primary" href="/home-driver">Home Car</a> /
        <a class="text-primary" href="/car-owner">List Car</a>
    </p>

    <h1 class="text-center my-4">List My Car</h1>
    <a class="btn btn-primary m-3" href="/car-owner/add">Add Car</a>

    <div class="row">
        <div th:each="car : ${cars}" class="col-md-4 mb-5">
            <div class="card car-card">
                <img class="card-img-top car-image" th:src="@{'/img/' + ${car.images}}" alt="Car Image">
                <div class="card-body car-info">
                    <h5 class="card-title" th:text="${car.name}"></h5>
                    <div class="star-rating" data-rating="${carRatingMap[car.id]}">
                        <span th:each="star, iterStat : ${#numbers.sequence(1, 5)}"
                              th:classappend="${iterStat.index <= carRatingMap[car.id]} ? 'fa fa-star checked' : 'fa fa-star'"></span>
                    </div>
                    <div th:text="'No Of Rides: ' + ${carBookingCountMap[car.id]}"></div>
                    <div th:text="'Price: ' + ${car.basicPrice} + ' $/day'"></div>
                    <div th:text="'Location: ' + ${car.address}"></div>
                    <div th:text="'Status: ' + ${carStatusMap[car.id]}">Status: Available</div>
                    <a class="btn btn-primary btn-sm mt-2" th:href="@{'/car-owner/edit?id=' + ${car.id}}">View details</a>
                </div>
                <div class="card-footer">
                    <form method="post" th:action="@{/car-owner/updateStatus}">
                        <input type="hidden" name="carId" th:value="${car.id}">
                        <div class="form-group">
                            <select class="form-control" name="status">
                                <option value="Available">Available</option>
                                <option value="Stopped">Stopped</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Update Status</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="header-footer/footer :: footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var starRatings = document.querySelectorAll('.star-rating');
        starRatings.forEach(function(rating) {
            var ratingValue = parseFloat(rating.getAttribute('data-rating'));
            var stars = rating.querySelectorAll('span');
            for (var i = 0; i < stars.length; i++) {
                if (i < ratingValue) {
                    stars[i].classList.add('checked');
                }
            }
        });
    });
</script>

</body>
</html>

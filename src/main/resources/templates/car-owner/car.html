<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>List Car</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-success border-bottom">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark"  href="/home-driver">Home</a>
                </li>
            </ul>

            <ul class="navbar-nav me-3"  sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                       data-bs-toggle="dropdown">User</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">My Profile</a> </li>
                        <li><a class="dropdown-item" href="/carowner">My Cars</a> </li>
                        <li><a class="dropdown-item" href="/home-driver">My Wallet</a> </li>
                        <li><a class="dropdown-item" href="/home-driver">My Repots</a> </li>
                        <li>
                            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                                <button type="submit" class="dropdown-item"
                                        onclick="return confirm('Are you sure?')">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item"><a href="/register" class="btn btn-outline-primary me-2">Register</a> </li>
                <li class="nav-item"><a href="/login" class="btn btn-primary me-2">Login</a> </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <p class="text-dark"><a class="text-primary" href="/home-driver">Home Car</a> / <a class="text-primary" href="/carowner">List Car</a> </p>

    <h1 class="text-center my-4">List My Car</h1>
    <a class="btn btn-primary m-3" href="/carowner/add">AddCar</a><br>

    <table class="table">
        <tbody>
        <tr th:each="car : ${cars}">
            <td>
                <img th:src="@{'/img/' + ${car.images}}" width="200" height="200"></td>
            <td>
                <div th:text="${car.name}"></div>
                <div>Rating: *****</div>
                <div>No Of Rides: 0</div>
                <div th:text="'Price: '+${car.basicPrice} + ' $/day'"></div>
                <div th:text="'Location: '+${car.address}"></div>
                <div>Status: Stop</div>
            </td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{'/carowner/edit?id=' + ${car.id}}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/carowner/delete?id=' + ${car.id}}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>

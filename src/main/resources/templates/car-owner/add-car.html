<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Car - Multi-step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .step.active {
            background-color: #007bff;
            color: white;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add a Car</h2>

    <div class="step-indicator">
        <div class="step active" id="step1-indicator">Step 1: Basic</div>
        <div class="step" id="step2-indicator">Step 2: Details</div>
        <div class="step" id="step3-indicator">Step 3: Pricing</div>
        <div class="step" id="step4-indicator">Step 4: Finish</div>
    </div>

    <form id="addCarForm">
        <!-- Step 1: Basic -->
        <div id="step1" class="form-step active">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="licensePlate" class="form-label">License Plate:</label>
                <input type="text" class="form-control" id="licensePlate" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model:</label>
                <input type="text" class="form-control" id="model" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
        </div>

        <!-- Step 2: Details -->
        <div id="step2" class="form-step">
            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage:</label>
                <input type="number" class="form-control" id="mileage" required>
            </div>
            <div class="mb-3">
                <label for="fuelConsumption" class="form-label">Fuel Consumption (L/100km):</label>
                <input type="number" class="form-control" id="fuelConsumption" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
            <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 3: Pricing -->
        <div id="step3" class="form-step">
            <div class="mb-3">
                <label for="basicPrice" class="form-label">Base Price (VND/day):</label>
                <input type="number" class="form-control" id="basicPrice" required>
            </div>
            <div class="mb-3">
                <label for="deposit" class="form-label">Deposit (VND):</label>
                <input type="number" class="form-control" id="deposit" required>
            </div>
            <div class="mb-3">
                <label for="termsOfUse" class="form-label">Terms of Use:</label>
                <textarea class="form-control" id="termsOfUse" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Previous</button>
            <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 4: Finish -->
        <div id="step4" class="form-step">
            <h4>Review Your Information</h4>
            <div id="summary"></div>
            <button type="button" class="btn btn-secondary" onclick="prevStep(4)">Previous</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentStep = 1;

    function nextStep(step) {
        document.getElementById('step' + step).classList.remove('active');
        document.getElementById('step' + (step + 1)).classList.add('active');
        updateStepIndicator(step + 1);
        currentStep = step + 1;
        if (currentStep === 4) {
            updateSummary();
        }
    }

    function prevStep(step) {
        document.getElementById('step' + step).classList.remove('active');
        document.getElementById('step' + (step - 1)).classList.add('active');
        updateStepIndicator(step - 1);
        currentStep = step - 1;
    }

    function updateStepIndicator(step) {
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById('step' + step + '-indicator').classList.add('active');
    }

    function updateSummary() {
        const summary = document.getElementById('summary');
        summary.innerHTML = `
            <p><strong>Name:</strong> ${document.getElementById('name').value}</p>
            <p><strong>License Plate:</strong> ${document.getElementById('licensePlate').value}</p>
            <p><strong>Brand:</strong> ${document.getElementById('brand').value}</p>
            <p><strong>Model:</strong> ${document.getElementById('model').value}</p>
            <p><strong>Mileage:</strong> ${document.getElementById('mileage').value}</p>
            <p><strong>Fuel Consumption:</strong> ${document.getElementById('fuelConsumption').value} L/100km</p>
            <p><strong>Base Price:</strong> ${document.getElementById('basicPrice').value} VND/day</p>
            <p><strong>Deposit:</strong> ${document.getElementById('deposit').value} VND</p>
        `;
    }

    document.getElementById('addCarForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Form submitted successfully!');
        // Here you would typically send the form data to your server
    });
</script>
</body>
</html>

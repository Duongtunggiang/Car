<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Quên Mật Khẩu</h1>
    <form method="post" th:action="@{/forgot-password}" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="email" class="form-label">Nhập Email của bạn:</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="your email">
        </div>
        <button type="submit" class="btn btn-primary">Tìm Tài Khoản</button>
    </form>
    <div th:if="${errorMessage}" class="mt-3">
        <p th:text="${errorMessage}" class="text-danger"></p>
    </div>
</div>
</body>
</html>

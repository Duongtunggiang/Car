<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header-footer/header :: head"></head>
<body>
<!-- Header -->
<div th:insert="header-footer/header :: nav"></div>
<main class="mt-3 mb-3">
    <div class="container">
        <div class="col-md-12 bg-white p-5 rounded-bottom shadow">
            <div class="d-flex flex-column align-items-start">
                <h2>Name: <span th:text="${account.username}"></span></h2>
                <p class="text-secondary" th:text="${account.roles[0].name}"></p>
                <p>Email: <span th:text="${account.email}"></span></p>
                <p>Phone: <span th:text="${customer != null ? customer.phoneNo : (carOwner != null ? carOwner.phoneNo : 'N/A')}"></span></p>
                <p>Address: <span th:text="${customer != null ? customer.address : (carOwner != null ? carOwner.address : 'N/A')}"></span></p>
                <p>Date of birth: <span th:text="${customer != null ? customer.dateOfBirth : (carOwner != null ? carOwner.dateOfBirth : 'N/A')}"></span></p>
                <p>National ID No: <span th:text="${customer != null ? customer.nationalIdNo : (carOwner != null ? carOwner.nationalIdNo : 'N/A')}"></span></p>
                <p>Driving License: <span th:text="${customer != null ? customer.drivingLicense : (carOwner != null ? carOwner.drivingLicense : 'N/A')}"></span></p>
                <p>Wallet: <span th:text="${customer != null ? customer.wallet : (carOwner != null ? carOwner.wallet : 'N/A')}"></span></p>
                <div class="d-flex mt-4">
                    <a th:href="@{${userRole == 'Customer' ? '/' : '/home-driver'}}" class="btn btn-secondary me-3">Back to Home</a>
                    <a href="/edit-profile" class="btn btn-primary me-3">Edit</a>
                    <a class="btn btn-outline-success me-3"  href="/change">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</main>



<!-- Footer -->
<div th:insert="header-footer/footer :: footer"></div>
</body>
</html>

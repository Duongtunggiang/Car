<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Bookings - Rent a car today!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
        }
        .booking-image {
            width: 200px;
            height: 150px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .booking-details {
            display: flex;
        }
        .booking-info {
            flex-grow: 1;
        }
        .booking-actions {
            display: flex;
            flex-direction: column;
        }
        .status-confirmed { color: green; }
        .status-pending { color: orange; }
        .status-cancelled { color: red; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg text-light bg-dark border-bottom">
    <div class="container">
        <a class="navbar-brand text-light" href="#">Rent a car today!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/contract">Contract</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/customer/my-bookings">My Bookings</a>
                </li>
            </ul>

            <form class="d-flex m-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">User</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/mywallet/my-wallet">My Wallet</a></li>
                        <li><a class="dropdown-item" href="#" onclick="confirmLogout(event)">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <form id="logoutForm" sec:authorize="isAuthenticated()" method="post" action="/logout" style="display: none;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <a class="nav-item btn btn-secondary me-2" href="/register-driver">Register as Driver</a>
                <li class="nav-item"><a href="/register" class="btn btn-outline-primary me-2">Register</a></li>
                <li class="nav-item"><a href="/login" class="btn btn-primary me-2">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-4">
    <h2>My Bookings</h2>
    <p th:text="'You have ' + ${bookings.size()} + ' on-going bookings'"></p>

    <div th:each="booking : ${bookings}" class="booking-item">
        <div th:each="carBooking : ${booking.carBookings}" class="car-booking-item">
            <div class="booking-details">
                <div class="booking-image">Car Image Placeholder</div>
                <div class="booking-info">
                    <h3 th:text="${carBooking.car.brand + ' ' + carBooking.car.model + ' ' + carBooking.car.productionYears.getYear()}">Car Brand Model Year</h3>
                    <p th:text="'From: ' + ${#dates.format(booking.startDateTime, 'dd/MM/yyyy - HH:mm')}"></p>
                    <p th:text="'To: ' + ${#dates.format(booking.endDateTime, 'dd/MM/yyyy - HH:mm')}"></p>
                    <p th:text="'Number of days: ' + ${T(java.time.temporal.ChronoUnit).DAYS.between(booking.startDateTime.toInstant(), booking.endDateTime.toInstant())}"></p>
                    <p th:text="'Base price: $' + ${carBooking.car.basicPrice}"></p>
                    <p th:text="'Total: $' + ${carBooking.car.basicPrice * T(java.time.temporal.ChronoUnit).DAYS.between(booking.startDateTime.toInstant(), booking.endDateTime.toInstant())}"></p>
                    <p th:text="'Deposit: $' + ${carBooking.car.deposit}"></p>
                    <p th:text="'Booking No.: ' + ${booking.bookingNo}"></p>
                    <p>Booking status: <span th:text="${booking.status}" th:class="${'status-' + #strings.toLowerCase(booking.status)}"></span></p>
                </div>
                <div class="booking-actions">
                    <a th:href="@{/customer/my-bookings/{bookingId}(bookingId=${booking.id})}" class="btn btn-primary mb-2">View details</a>
                    <a href="#" class="btn btn-success mb-2" th:if="${booking.status == 'Confirmed'}">Confirm Pickup</a>
                    <a href="#" class="btn btn-danger" th:if="${booking.status != 'Cancelled' && booking.status != 'Completed'}">Cancel Booking</a>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm('Are you sure?')) {
            document.getElementById('logoutForm').submit();
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="header-footer/header :: head"></head>
<head>
    <title>My Bookings - Rent a car today!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .booking-image {
            width: 220px;
            height: auto;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .booking-details {
            display: flex;
            flex-wrap: wrap;
        }
        .booking-info {
            flex-grow: 1;
            padding-left: 20px;
        }
        .booking-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .status-confirmed { color: green; }
        .status-pending { color: orange; }
        .status-cancelled { color: red; }
    </style>
</head>
<body>
<div th:insert="header-footer/header :: nav"></div>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-4 mb-2">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/customer/my-bookings">My Bookings</a></li>
        </ol>
    </nav>
    <h2 class="mb-4">My Bookings</h2>
    <p th:text="'You have ' + ${bookings.size()} + ' on-going bookings'"></p>

    <div th:each="booking : ${bookings}" class="booking-item">
        <div th:each="carBooking : ${booking.carBookings}" class="car-booking-item">
            <div class="booking-details">
                <div class="booking-image"><img th:src="@{'/img/' + ${carBooking.car.images}}" alt="${carBooking.car.name}" /></div>
                <div class="booking-info">
                    <h3 th:text="${carBooking.car.brand + ' ' + carBooking.car.model + ' ' + carBooking.car.productionYears}">Car Brand Model Year</h3>
                    <p th:text="'From: ' + ${#dates.format(booking.startDateTime, 'dd/MM/yyyy - HH:mm')}"></p>
                    <p th:text="'To: ' + ${#dates.format(booking.endDateTime, 'dd/MM/yyyy - HH:mm')}"></p>
                    <p th:text="'Number of days: ' + ${T(java.time.temporal.ChronoUnit).DAYS.between(booking.startDateTime.toInstant(), booking.endDateTime.toInstant())}"></p>
                    <p th:text="'Base price: $' + ${carBooking.car.basicPrice}"></p>
                    <p th:text="'Total: $' + ${carBooking.car.basicPrice * T(java.time.temporal.ChronoUnit).DAYS.between(booking.startDateTime.toInstant(), booking.endDateTime.toInstant())}"></p>
                    <p th:text="'Deposit: $' + ${carBooking.car.deposit}"></p>
                    <p th:text="'Booking No.: ' + ${booking.bookingNo}"></p>
                    <p>Booking status: <span th:text="${booking.status}" th:class="${'status-' + #strings.toLowerCase(booking.status)}"></span></p>
                </div>
                <div class="booking-actions">
                    <a th:href="@{/customer/my-bookings/{bookingId}(bookingId=${booking.id})}" class="btn btn-primary mb-2">View details</a>
                    <form th:action="@{/customer/my-bookings/{id}/confirm-pickup(id=${booking.id})}" method="post" style="display: inline;" th:if="${booking.status == 'Confirmed'}" onsubmit="return confirmPickup()">
                        <button type="submit" class="btn btn-secondary mb-2">Confirm Pickup</button>
                    </form>
                    <form th:action="@{/customer/my-bookings/{id}/cancel(id=${booking.id})}" method="post" style="display: inline;" th:if="${booking.status != 'Cancelled' && booking.status != 'Completed' && booking.status != 'In-Progress'}" onsubmit="return confirmCancel()">
                        <button type="submit" class="btn btn-danger mb-2">Cancel Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function showReturnCarModal() {
        var returnCarModal = new bootstrap.Modal(document.getElementById('returnCarModal'));
        returnCarModal.show();
    }

    function confirmPickup() {
        return confirm('Are you sure you want to confirm the pickup?');
    }

    function confirmCancel() {
        return confirm('Are you sure you want to cancel this booking?');
    }

     function continuePayment() {
        return confirm('Continue payment?');
    }
</script>

<script>
    function confirmLogout(event) {
        event.preventDefault();
        if (confirm('Are you sure?')) {
            document.getElementById('logoutForm').submit();
        }
    }
</script>
<!-- Footer -->
<div th:insert="header-footer/footer :: footer"></div>
</body>
</html>

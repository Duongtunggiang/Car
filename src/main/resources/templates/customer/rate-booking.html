<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Rate Your Booking</h2>
    <form th:action="@{/customer/my-bookings/{id}/rate(id=${booking.id})}" method="post">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Review:</label>
            <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
        </div>
        <button type="submit" name="cancel" class="btn btn-primary">Cancel Rating</button>
        <button type="submit" name="submit" class="btn btn-primary">Submit Rating</button>
    </form>
</div>
</body>
</html>
